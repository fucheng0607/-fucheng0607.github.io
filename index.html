<h1> Hello World <h1>

  <!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的簡單網頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .content-block {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
        }
        img {
            display: block;
            width: 100%;
            height: auto;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <h1>歡迎來到我的網站</h1>

    <div class="container">
        <!-- 區塊 1 -->
        <div class="content-block">
            <h2>關於我</h2>
            <p>這是一個簡單的介紹區塊，展示一些關於我的信息。</p>
        </div>

        <!-- 區塊 2 -->
        <div class="content-block">
            <h2>我的興趣</h2>
            <p>我喜歡閱讀、寫程式和探索新技術。</p>
        </div>

        <!-- 圖片區塊 -->
        <div class="content-block">
            <h2>美麗的風景</h2>
            <p>這是我最喜歡的一張風景照片：</p>
            <img src="https://www.example.com/beautiful-scenery.jpg" alt="美麗的風景">
        </div>
    </div>

</body>
</html>
